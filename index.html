<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!--  Css  -->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Login/Signup</title>
  </head>
  <body>
    <div class="login">
      <div class="login__content">
        <div class="login__forms">
                        <!-- login-form -->
          <form action="" class="login__registre" id="login-in">
            <h1 class="login__title">Sign In</h1>

            <div class="login__box">
              <i class="bi bi-envelope login__icon"></i>
              <input type="text" placeholder="email" class="login__input" id="email" />
            </div>

            <div class="login__box">
              <i class="bi bi-lock login__icon"></i>
              <input
                type="password"
                placeholder="Password"
                class="login__input"
              />
            </div>

            <a href="#forgot-password" class="login__forgot" id="reset-password"
              >Forgot password?</a
            >

            <a href="#" class="login__button">Sign In</a>

            <div>
              <span class="login__account">Don't have an Account ?</span>
              <span class="login__signin" id="sign-up">Sign Up</span>
            </div>
          </form>
                                <!-- create acccount/ sign-up form -->
          <form action="" class="login__create none" id="login-up">
            <h1 class="login__title">Create Account</h1>

            <div class="login__box">
              <i class="bi bi-person-plus login__icon"></i>
              <input type="text" placeholder="username" class="login__input" />
            </div>

            <div class="login__box">
              <i class="bi bi-person login__icon"></i>
              <input type="text" placeholder="Full Name" class="login__input" />
            </div>

            <div class="login__box">
              <i class="bi bi-envelope login__icon"></i>
              <input type="text" placeholder="email" class="login__input" id="email"/>
            </div>

            <div class="login__box">
              <i class="bi bi-phone login__icon"></i>
              <input type="number" placeholder="Mobile" class="login__input" />
            </div>

            <div class="login__box">
              <i class="bi bi-geo-alt login__icon"></i>
              <input type="text" placeholder="Address" class="login__input" />
            </div>

            <div class="login__box">
              <i class="bi bi-lock login__icon"></i>
              <input type="password" placeholder="Password" class="login__input"/>
            </div>

            <div class="login__box">
              <i class="bi bi-lock login__icon"></i>
              <input type="password" placeholder="Password conformation" class="login__input"/>
            </div>
            <a href="#" class="login__button">Sign Up</a>

            <div>
              <span class="login__account">Already have an Account ?</span>
              <span class="login__signup" id="sign-in">Sign In</span>
            </div>
          </form>
                                <!-- forgot password -->
          <form action="" class="login__registre none" id="forgot-password">
            <h1 class="login__title">forgot password</h1>

            <div class="login__box">
              <i class="bi bi-person-plus login__icon"></i>
              <input type="text" placeholder="username" class="login__input" />
            </div>

            <div class="login__box">
              <i class="bi bi-envelope login__icon"></i>
              <input type="text" placeholder="email" class="login__input" id="email" />
            </div>

            <a href="#" class="login__button">submit</a>

            <div>
              <span class="login__account">check your email & reset password</span>
              <span class="login__signup" id="sign-in">Sign In</span>
                
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- js -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
